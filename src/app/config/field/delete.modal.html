<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <form  name="frm">
                    <div class="row">

                        <!--Delete-->
                        <div class="col-md-12">
                            <div class="form-group" ng-class="{ 'has-error': frm.delete.$invalid }">
                                <label>Are you sure you want to delete this field?</label>
                                <div class="help-block">
                                    Type "DELETE" below to confirm.
                                </div>
                                <input type="text" class="form-control" name="delete" same-as="'DELETE'" ng-model="deletePrompt" ng-required="true">
                            </div>
                        </div>

                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="$hide(); delete();" ng-disabled="frm.$invalid">Delete</button>
                <button type="button" class="btn btn-default" ng-click="$hide()" >Close</button>
            </div>
        </div>
    </div>
</div>
